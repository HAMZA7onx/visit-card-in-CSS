<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="STYLE.css" />
    <script src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Alex+Brush&family=BenchNine:wght@300;400;700&family=Inter:wght@400;500;600;700&family=Nunito:ital,wght@0,400;0,500;0,600;1,300&family=Playfair+Display:wght@400;500;600;700&family=Poppins:wght@400;500&family=Roboto&family=Rubik:wght@200;300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.birds.min.js"></script>

    <title>VISIT CARD BY CSS</title>
  </head>
  <body>
    <article>
      <figure class="figure">
        <div class="black_part">
          <div>
            <img src="logo.svg" alt="" class="logo" />
            <h3>SELAK</h3>
          </div>
          <div class="between"></div>
        </div>
        <div class="yellow_part">
          <div class="description">
            <h2>
              <strong>ALEX</strong>
              <p class="second_name">DIOR</p>
            </h2>
            <p class="job">Graphic Designer</p>
          </div>
          <ul class="list">
            <li class="li1">
              <span class="on">
                <ion-icon name="call" class="icon"></ion-icon>
              </span>
              <span>+123 456 7880</span>
            </li>
            <li class="li2">
              <span class="on">
                <ion-icon name="mail" class="icon"></ion-icon>
              </span>
              <span>AlexDior@gmail.com</span>
            </li>
            <li class="li3">
              <span class="on">
                <ion-icon name="planet" class="icon"></ion-icon>
              </span>

              <span>WWW.SELAK.COM</span>
            </li>

            <li class="li4">
              <span class="on">
                <ion-icon name="pricetags" class="icon"></ion-icon>
              </span>
              <span>23&mdash;207 Seant Louis US</span>
            </li>
          </ul>
        </div>
      </figure>
      <figure class="container">
        <div class="circle">
          <div>
            <img src="logo.svg" alt="" class="logo" />
            <h3>SELAK</h3>
          </div>
        </div>
      </figure>
      <footer>Designed By HAMZA MESKI &copy; 2022</footer>
    </article>
    <script src="script.js"></script>
  </body>
</html>
